<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-display">0</div>
        <div id="calculator-buttons-container">
            <button id="clear-button" class="command">C</button>
            <button id="backspace-button" class="command">Delete</button>
            <button id="add-button" class="operator">+</button>
            <button id="one-button" class="digit">1</button>
            <button id="two-button" class="digit">2</button>
            <button id="three-button" class="digit">3</button>
            <button id="subtract-button" class="operator">-</button>
            <button id="four-button" class="digit">4</button>
            <button id="five-button" class="digit">5</button>
            <button id="six-button" class="digit">6</button>
            <button id="divide-button" class="operator">/</button>
            <button id="seven-button" class="digit">7</button>
            <button id="eight-button" class="digit">8</button>
            <button id="nine" class="digit">9</button>
            <button id="multiply-button" class="operator">*</button>
            <button id="decimal-button" class="command">.</button>
            <button id="zero-button" class="digit">0</button>
            <button id="equals-button" class="command">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
